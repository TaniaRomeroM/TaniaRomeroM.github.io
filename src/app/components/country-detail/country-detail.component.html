<table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8">
  <ng-container mat-colum-rank matColumnDef = "rank">
     <th mat-header-cell *matHeaderCellDef></th>
     <td mat-cell *matCellDef = "let element"> {{element.rank}} </td>
  </ng-container>
  <ng-container mat-colum-logo matColumnDef = "teamLogo">
     <th mat-header-cell *matHeaderCellDef></th>
     <td mat-cell *matCellDef = "let element"><img [src]="element.teamLogo"/></td>
  </ng-container>
  <ng-container mat-colum-name matColumnDef = "name">
     <th mat-header-cell *matHeaderCellDef>Name</th>
     <td mat-cell *matCellDef = "let element"> <a [routerLink]="['/team-matches']" [queryParams]="{idLeague: element.idLeague, idTeam: element.idTeam}"> {{element.name}} </a></td>
  </ng-container>
  <ng-container mat-colum-games matColumnDef = "gamesPlayed">
     <th mat-header-cell *matHeaderCellDef>Games</th>
     <td mat-cell *matCellDef = "let element"> {{element.gamesPlayed}} </td>
  </ng-container>
  <ng-container mat-colum-wins matColumnDef = "wins">
     <th mat-header-cell *matHeaderCellDef>W</th>
    <td mat-cell *matCellDef = "let element"> {{element.wins}} </td>
  </ng-container>
  <ng-container mat-colum-losses matColumnDef = "losses">
    <th mat-header-cell *matHeaderCellDef>L</th>
   <td mat-cell *matCellDef = "let element"> {{element.losses}} </td>
  </ng-container>
  <ng-container mat-colum-draws matColumnDef = "draws">
    <th mat-header-cell *matHeaderCellDef>D</th>
  <td mat-cell *matCellDef = "let element"> {{element.draws}} </td>
  </ng-container>
  <ng-container mat-colum-goal matColumnDef = "goalDifference">
    <th mat-header-cell *matHeaderCellDef>Goal Difference</th>
  <td mat-cell *matCellDef = "let element"> {{element.goalDifference}} </td>
  </ng-container>
  <ng-container mat-colum-points matColumnDef = "points">
    <th mat-header-cell *matHeaderCellDef>Points</th>
  <td mat-cell *matCellDef = "let element"> {{element.points}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
  <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</table>
