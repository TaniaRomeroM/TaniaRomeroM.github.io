<div class="col-xs-12">
  <div class="btn-group center-block" *ngFor="let country of listCountrySelect | async">
    <button type="button" #asButton id="{{country.id}}" name="{{country.name}}" class="btn mx-1" (click)="getFootballCountryByIdLeague(country.value)">{{ country.name }}</button>
  </div>
</div>

<app-country-detail *ngIf="active" [dataSource]="countryStandings"></app-country-detail>
